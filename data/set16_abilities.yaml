# ═══════════════════════════════════════════════════════════════════════════
# SET 16 ABILITIES - 1-Cost Champions
# ═══════════════════════════════════════════════════════════════════════════
#
# 14 abilities for 1-cost units from TFT Set 16
# Converted from champions.json to our effect system
#
# ═══════════════════════════════════════════════════════════════════════════

abilities:

  # ═══════════════════════════════════════════════════════════════════════════
  # ANIVIA - Frostbite
  # Deals magic damage. Crits if target is Chilled.
  # ═══════════════════════════════════════════════════════════════════════════
  frostbite:
    name: "Frostbite"
    mana_cost: 45
    cast_time: [12, 10, 8]
    target_type: "current_target"
    effects:
      - type: "damage"
        damage_type: "magical"
        value: [325, 455, 650]
        scaling: "ap"
        crit_condition: "target_has_chill"

  # ═══════════════════════════════════════════════════════════════════════════
  # BLITZCRANK - Static Field
  # ═══════════════════════════════════════════════════════════════════════════
  static_field:
    name: "Static Field"
    mana_cost: 120
    cast_time: [15, 12, 10]
    target_type: "self"
    effects:
      - type: "shield_self"
        value: [325, 400, 500]
        duration: 120
        scaling: "ap"
      - type: "damage"
        damage_type: "magical"
        value: [140, 210, 315]
        scaling: "mr"
    aoe:
      type: "circle"
      radius: 1

  # ═══════════════════════════════════════════════════════════════════════════
  # BRIAR - Blood Frenzy
  # ═══════════════════════════════════════════════════════════════════════════
  blood_frenzy:
    name: "Blood Frenzy"
    mana_cost: 40
    cast_time: [8, 8, 8]
    target_type: "farthest"
    effects:
      - type: "dash"
        distance: 3
        direction: "to_target"
        target_type: "farthest"
      - type: "buff"
        stat: "attack_damage"
        value: [30, 30, 30]
        duration: 120
        is_percent: true
        target: "self"
      - type: "decaying_buff"
        stat: "attack_speed"
        value: [3.0, 3.0, 3.0]
        duration: 120
        is_percent: true
        target: "self"

  # ═══════════════════════════════════════════════════════════════════════════
  # CAITLYN - Ace in the Hole
  # ═══════════════════════════════════════════════════════════════════════════
  ace_in_the_hole:
    name: "Ace in the Hole"
    mana_cost: 90
    cast_time: [20, 18, 15]
    target_type: "farthest"
    effects:
      - type: "hybrid_damage"
        damage_type: "physical"
        ad_value: [475, 715, 1105]
        ap_value: [40, 60, 100]

  # ═══════════════════════════════════════════════════════════════════════════
  # ILLAOI - Tentacle Smash
  # ═══════════════════════════════════════════════════════════════════════════
  tentacle_smash:
    name: "Tentacle Smash"
    mana_cost: 100
    cast_time: [15, 12, 10]
    target_type: "current_target"
    effects:
      - type: "heal"
        value: [200, 240, 280]
        scaling: "ap"
        target: "self"
      - type: "percent_hp_damage"
        value: 0.07
        damage_type: "magical"
        hp_source: "caster_missing"
        target: "self"
      - type: "damage"
        damage_type: "physical"
        value: [180, 270, 405]
        scaling: "ad"
    aoe:
      type: "line"
      length: 3

  # ═══════════════════════════════════════════════════════════════════════════
  # JARVAN IV - Demacian Standard
  # ═══════════════════════════════════════════════════════════════════════════
  demacian_standard:
    name: "Demacian Standard"
    mana_cost: 100
    cast_time: [12, 10, 8]
    target_type: "self"
    effects:
      - type: "shield_self"
        value: [350, 425, 500]
        duration: 120
        scaling: "ap"
      - type: "buff_team"
        stat: "attack_speed"
        value: [15, 20, 33]
        duration: 120
        is_percent: true
        scaling: "ap"

  # ═══════════════════════════════════════════════════════════════════════════
  # JHIN - Curtain Call
  # ═══════════════════════════════════════════════════════════════════════════
  curtain_call:
    name: "Curtain Call"
    mana_cost: 70
    cast_time: [10, 8, 6]
    target_type: "current_target"
    effects:
      - type: "replace_attacks"
        count: 4
        damage_type: "physical"
        ad_value: [125, 190, 280]
        ap_value: [15, 22, 34]
        bonus_multiplier: 1.44
        bonus_on_attack: 4
        infinite_range: true

  # ═══════════════════════════════════════════════════════════════════════════
  # KOG'MAW - Caustic Spittle
  # ═══════════════════════════════════════════════════════════════════════════
  caustic_spittle:
    name: "Caustic Spittle"
    mana_cost: 30
    cast_time: [6, 5, 4]
    target_type: "current_target"
    effects:
      - type: "splash_damage"
        value: [140, 200, 300]
        damage_type: "magical"
        scaling: "ap"
        splash_percent: 0.5
      - type: "sunder"
        value: [8, 10, 15]
        duration: 180
      - type: "shred"
        value: [8, 10, 15]
        duration: 180

  # ═══════════════════════════════════════════════════════════════════════════
  # LULU - Whimsy
  # ═══════════════════════════════════════════════════════════════════════════
  whimsy:
    name: "Whimsy"
    mana_cost: 70
    cast_time: [10, 8, 6]
    target_type: "current_target"
    effects:
      - type: "damage"
        damage_type: "magical"
        value: [280, 420, 630]
        scaling: "ap"
      - type: "stun"
        duration: 60
      - type: "ricochet"
        value: [120, 180, 270]
        damage_type: "magical"
        scaling: "ap"
        bounces: 1

  # ═══════════════════════════════════════════════════════════════════════════
  # QIYANA - Clear The Brush
  # ═══════════════════════════════════════════════════════════════════════════
  clear_the_brush:
    name: "Clear The Brush"
    mana_cost: 30
    cast_time: [8, 6, 5]
    target_type: "current_target"
    effects:
      - type: "dash"
        distance: 1
        direction: "to_target"
      - type: "hybrid_damage"
        damage_type: "physical"
        ad_value: [140, 210, 315]
        ap_value: [20, 30, 45]
    aoe:
      type: "line"
      length: 2

  # ═══════════════════════════════════════════════════════════════════════════
  # RUMBLE - Junkyard Titan
  # ═══════════════════════════════════════════════════════════════════════════
  junkyard_titan:
    name: "Junkyard Titan"
    mana_cost: 110
    cast_time: [15, 12, 10]
    target_type: "self"
    effects:
      - type: "shield_self"
        value: [325, 400, 500]
        duration: 120
        scaling: "ap"
      - type: "damage"
        damage_type: "magical"
        value: [180, 270, 405]
        scaling: "armor"
    aoe:
      type: "cone"
      angle: 60

  # ═══════════════════════════════════════════════════════════════════════════
  # SHEN - Stand United
  # ═══════════════════════════════════════════════════════════════════════════
  stand_united:
    name: "Stand United"
    mana_cost: 75
    cast_time: [12, 10, 8]
    target_type: "self"
    effects:
      - type: "shield_self"
        value: [250, 325, 425]
        duration: 120
        scaling: "ap"
      - type: "shield"
        value: [250, 325, 425]
        duration: 120
        scaling: "ap"
        target: "lowest_hp_ally"

  # ═══════════════════════════════════════════════════════════════════════════
  # SONA - Power Chord
  # ═══════════════════════════════════════════════════════════════════════════
  power_chord:
    name: "Power Chord"
    mana_cost: 30
    cast_time: [8, 7, 6]
    target_type: "closest"
    effects:
      - type: "multi_hit"
        value: [120, 180, 270]
        damage_type: "magical"
        scaling: "ap"
        hits: 2
        target_type: "closest_enemies"
      - type: "heal"
        value: [40, 50, 80]
        scaling: "ap"
        target: "lowest_hp_ally"

  # ═══════════════════════════════════════════════════════════════════════════
  # VIEGO - Blade of the Ruined King
  # ═══════════════════════════════════════════════════════════════════════════
  blade_of_the_ruined_king:
    name: "Blade of the Ruined King"
    mana_cost: 30
    cast_time: [6, 5, 4]
    target_type: "current_target"
    effects:
      - type: "damage"
        damage_type: "physical"
        value: [55, 85, 125]
        scaling: "ad"
      - type: "stacking_buff"
        stat: "magic_damage_on_hit"
        value: [24, 36, 54]
        trigger: "on_cast"
        frequency: 1
        permanent: true
        target: "self"

# ═══════════════════════════════════════════════════════════════════════════
# SET 16 ABILITIES - 2-Cost Champions
# ═══════════════════════════════════════════════════════════════════════════

  # ═══════════════════════════════════════════════════════════════════════════
  # TRISTANA - Buster Shot
  # Shoot closest enemy, knockback if within 2 hex + stun 0.75s
  # ═══════════════════════════════════════════════════════════════════════════
  buster_shot:
    name: "Buster Shot"
    mana_cost: 50
    cast_time: [10, 8, 6]
    target_type: "closest"
    effects:
      - type: "hybrid_damage"
        damage_type: "physical"
        ad_value: [250, 375, 565]
        ap_value: [30, 45, 70]
      - type: "knockback"
        distance: 2
        stun_duration: 22
        condition: "range_below_2"

  # ═══════════════════════════════════════════════════════════════════════════
  # TEEMO - Toxic Dart
  # Shoot closest unpoisoned enemy, deal magic + poison DoT 8s
  # ═══════════════════════════════════════════════════════════════════════════
  toxic_dart:
    name: "Toxic Dart"
    mana_cost: 30
    cast_time: [6, 5, 4]
    target_type: "closest_unaffected"
    effects:
      - type: "damage"
        damage_type: "magical"
        value: [125, 185, 285]
        scaling: "ap"
      - type: "dot"
        damage_type: "magical"
        value: [30, 45, 70]
        duration: 240
        scaling: "ap"
        mark_as_affected: true

  # ═══════════════════════════════════════════════════════════════════════════
  # TWISTED FATE - Stacked Deck
  # Passive: bonus magic on attack. Every 3rd attack: 3 cards in cone
  # ═══════════════════════════════════════════════════════════════════════════
  stacked_deck:
    name: "Stacked Deck"
    mana_type: "attack_counter"
    mana_cost: 3
    cast_time: [1, 1, 1]
    target_type: "current_target"
    passive:
      type: "on_attack_bonus_damage"
      value: [30, 45, 70]
      damage_type: "magical"
      scaling: "ap"
    effects:
      - type: "projectile_spread"
        projectile_count: 3
        spread_angle: 45
        range: 999
        value: [70, 105, 160]
        damage_type: "magical"
        scaling: "ap"
        falloff_per_enemy: 0.50

  # ═══════════════════════════════════════════════════════════════════════════
  # SION - Soul Furnace
  # Passive: kills grant permanent HP. Active: shield + dmg on break
  # ═══════════════════════════════════════════════════════════════════════════
  soul_furnace:
    name: "Soul Furnace"
    mana_cost: 70
    cast_time: [12, 10, 8]
    target_type: "self"
    passive:
      type: "permanent_stack"
      stat: "max_hp"
      trigger: "on_kill"
      value: [20, 25, 60]
    effects:
      - type: "shield_self"
        value: [125, 135, 150]
        scaling: "ap"
        value_percent_max_hp: 0.10
        duration: 120
        on_expire_or_break:
          - type: "percent_hp_damage"
            value: 0.07
            damage_type: "magical"
            aoe_radius: 1
            hp_source: "caster"

  # ═══════════════════════════════════════════════════════════════════════════
  # APHELIOS - Incendiary Onslaught
  # Switch to Severum for 8 attacks (scales with AP), gain AS + omnivamp
  # ═══════════════════════════════════════════════════════════════════════════
  incendiary_onslaught:
    name: "Incendiary Onslaught"
    mana_cost: 40
    cast_time: [8, 6, 5]
    target_type: "current_target"
    passive:
      type: "multi_target_attack"
      targets: 3
      on_hit:
        - type: "sunder"
          value: 30
          duration: 180
    effects:
      - type: "replace_attacks"
        count: 8
        count_scaling: "ap"
        attack_speed_mult: 2.0
        omnivamp: 0.10
        ad_value: [70, 105, 175]
        damage_type: "physical"
        disable_passive: true

  # ═══════════════════════════════════════════════════════════════════════════
  # ASHE - True Ice Arrow
  # Shoot target, splash 33% to adjacent, true dmg below 30% HP, chill all
  # ═══════════════════════════════════════════════════════════════════════════
  true_ice_arrow:
    name: "True Ice Arrow"
    mana_cost: 80
    cast_time: [12, 10, 8]
    target_type: "current_target"
    effects:
      - type: "hybrid_damage"
        damage_type: "physical"
        ad_value: [125, 185, 290]
        ap_value: [15, 25, 35]
        splash_percent: 0.33
        splash_radius: 1
        execute_as_true_damage: 0.30
      - type: "chill"
        value: 30
        duration: 90
        aoe: true

  # ═══════════════════════════════════════════════════════════════════════════
  # NEEKO - Pop Blossom
  # Leap to target, gain shield, slam down dealing magic dmg + chill AoE
  # ═══════════════════════════════════════════════════════════════════════════
  pop_blossom:
    name: "Pop Blossom"
    mana_cost: 80
    cast_time: [15, 12, 10]
    target_type: "current_target"
    effects:
      - type: "dash"
        direction: "to_target"
        distance: 99
      - type: "shield_self"
        value: [400, 500, 600]
        scaling: "ap"
        duration: 120
      - type: "damage"
        value: [150, 225, 350]
        damage_type: "magical"
        scaling: "ap"
        aoe_radius: 2
        delay: 15
      - type: "chill"
        value: 20
        duration: 90
        aoe_radius: 2
        delay: 15

  # ═══════════════════════════════════════════════════════════════════════════
  # YASUO - Sweeping Blade
  # Dash + deal physical dmg to adjacent. Double if only 1 enemy hit.
  # ═══════════════════════════════════════════════════════════════════════════
  sweeping_blade:
    name: "Sweeping Blade"
    mana_cost: 30
    cast_time: [6, 5, 4]
    target_type: "current_target"
    effects:
      - type: "dash"
        direction: "to_target"
        distance: 1
      - type: "hybrid_damage"
        damage_type: "physical"
        ad_value: [75, 115, 175]
        ap_value: [6, 9, 14]
        aoe_radius: 1
        single_target_multiplier: 2.0

  # ═══════════════════════════════════════════════════════════════════════════
  # REK'SAI - Burrow
  # Dash to farthest enemy (3 hex), deal hybrid dmg, next 3 attacks cleave
  # ═══════════════════════════════════════════════════════════════════════════
  burrow:
    name: "Burrow"
    mana_cost: 30
    cast_time: [8, 6, 5]
    target_type: "farthest"
    effects:
      - type: "dash"
        direction: "to_target"
        target_type: "farthest"
        max_range: 3
      - type: "hybrid_damage"
        damage_type: "physical"
        ad_value: [140, 210, 315]
        ap_value: [20, 30, 45]
      - type: "replace_attacks"
        count: 3
        ad_value: [110, 165, 260]
        damage_type: "physical"
        hit_adjacent: true

  # ═══════════════════════════════════════════════════════════════════════════
  # CHO'GATH - Rupture
  # Heal self, create rupture circle (2 hex), delay 0.5s, knockup + dmg
  # ═══════════════════════════════════════════════════════════════════════════
  rupture:
    name: "Rupture"
    mana_cost: 100
    cast_time: [15, 12, 10]
    target_type: "current_target"
    effects:
      - type: "heal"
        value: [180, 200, 250]
        scaling: "ap"
        target: "self"
      - type: "effect_group"
        delay: 15
        aoe_radius: 2
        effects:
          - type: "stun"
            duration: 45
          - type: "damage"
            value: [45, 75, 110]
            damage_type: "magical"
            scaling: "ap"
          - type: "percent_hp_damage"
            value: 0.05
            damage_type: "magical"

  # ═══════════════════════════════════════════════════════════════════════════
  # VI - Relentless Force
  # Shield + slam (1 hex). Every 3rd cast: 2 hex + knockup 1s
  # ═══════════════════════════════════════════════════════════════════════════
  relentless_force:
    name: "Relentless Force"
    mana_cost: 30
    cast_time: [6, 5, 4]
    target_type: "current_target"
    effects:
      - type: "shield_self"
        value: [125, 150, 175]
        scaling: "ap"
        duration: 60
      - type: "damage"
        value: [110, 165, 250]
        damage_type: "physical"
        scaling: "ad"
        aoe_radius: 1
        every_n_casts:
          n: 3
          override:
            value: [140, 210, 315]
            aoe_radius: 2
          additional_effects:
            - type: "stun"
              duration: 30
              aoe_radius: 2

  # ═══════════════════════════════════════════════════════════════════════════
  # POPPY - Hammer Shock
  # Shield (share 30% to 2 allies), hit twice + knockup 0.5s
  # ═══════════════════════════════════════════════════════════════════════════
  hammer_shock:
    name: "Hammer Shock"
    mana_cost: 80
    cast_time: [12, 10, 8]
    target_type: "current_target"
    effects:
      - type: "shield_self"
        value: [330, 410, 500]
        scaling: "ap"
        duration: 120
        share:
          stat: "shield"
          percent: 0.30
          count: 2
          target: "closest_allies"
      - type: "damage"
        value: [70, 105, 165]
        damage_type: "physical"
        scaling: "ad"
      - type: "damage"
        value: [70, 105, 165]
        damage_type: "physical"
        scaling: "ad"
        delay: 30
      - type: "stun"
        duration: 15
        delay: 30

  # ═══════════════════════════════════════════════════════════════════════════
  # TRYNDAMERE - Undying Rage
  # Enrage 5s: gain durability, replace attacks, ignore 30% armor vs Chilled
  # ═══════════════════════════════════════════════════════════════════════════
  undying_rage:
    name: "Undying Rage"
    mana_cost: 50
    cast_time: [10, 8, 6]
    target_type: "self"
    effects:
      - type: "buff"
        stat: "durability"
        value: 0.25
        scaling: "ap"
        duration: 150
        target: "self"
      - type: "replace_attacks"
        duration: 150
        ad_value: [120, 180, 270]
        damage_type: "physical"
        armor_ignore: 0.30
        armor_ignore_condition: "target_has_chill"

  # ═══════════════════════════════════════════════════════════════════════════
  # GRAVES - Collateral Damage
  # Passive: cone attacks 45%. Active: explosive shell, 1 hex AoE
  # ═══════════════════════════════════════════════════════════════════════════
  collateral_damage:
    name: "Collateral Damage"
    mana_cost: 50
    cast_time: [10, 8, 6]
    target_type: "current_target"
    passive:
      type: "cone_attack"
      damage_percent: 0.45
    effects:
      - type: "hybrid_damage"
        damage_type: "physical"
        ad_value: [170, 255, 385]
        ap_value: [20, 30, 45]
        aoe_radius: 1

  # ═══════════════════════════════════════════════════════════════════════════
  # XIN ZHAO - Three Talon Strike
  # 3 strikes: each deals AD dmg + heals. Final strike stuns 1.5s
  # ═══════════════════════════════════════════════════════════════════════════
  three_talon_strike:
    name: "Three Talon Strike"
    mana_cost: 70
    cast_time: [12, 10, 8]
    target_type: "current_target"
    effects:
      - type: "multi_strike"
        hits: 3
        per_hit:
          - type: "damage"
            value: [65, 100, 150]
            damage_type: "physical"
            scaling: "ad"
          - type: "heal"
            value: [95, 135, 170]
            scaling: "ap"
            target: "self"
        on_final_hit:
          - type: "stun"
            duration: 45

  # ═══════════════════════════════════════════════════════════════════════════
  # YORICK - Mourning Mist
  # Heal (scales with souls), throw mist at highest dmg dealer, chill+mana reave
  # ═══════════════════════════════════════════════════════════════════════════
  mourning_mist:
    name: "Mourning Mist"
    mana_cost: 75
    cast_time: [12, 10, 8]
    target_type: "highest_damage_dealt"
    effects:
      - type: "heal"
        value: [300, 340, 450]
        scaling: "ap"
        multiply_by_stat: "souls"
        target: "self"
      - type: "damage"
        value: [80, 110, 150]
        damage_type: "magical"
        aoe_radius: 1
      - type: "percent_hp_damage"
        value: 0.05
        damage_type: "magical"
        aoe_radius: 1
      - type: "chill"
        value: 20
        duration: 120
      - type: "mana_reave"
        value: 20
        duration: "next_cast"

  # ═══════════════════════════════════════════════════════════════════════════
  # ORIANNA - Command: Protect
  # Deal magic dmg to target + splash, shield 2 lowest HP allies
  # ═══════════════════════════════════════════════════════════════════════════
  command_protect:
    name: "Command: Protect"
    mana_cost: 60
    cast_time: [10, 8, 6]
    target_type: "current_target"
    effects:
      - type: "damage"
        value: [220, 330, 500]
        damage_type: "magical"
        scaling: "ap"
      - type: "splash_damage"
        value: [100, 150, 250]
        damage_type: "magical"
        scaling: "ap"
        splash_percent: 1.0
        splash_radius: 1
      - type: "shield"
        value: [80, 120, 200]
        scaling: "ap"
        duration: 90
        target: "lowest_hp_allies"
        count: 2

  # ═══════════════════════════════════════════════════════════════════════════
  # EKKO - Parallel Convergence
  # Create zone 3s, next 3 attacks bonus magic. Zone end: dmg + 10% dmg taken
  # ═══════════════════════════════════════════════════════════════════════════
  parallel_convergence:
    name: "Parallel Convergence"
    mana_cost: 40
    cast_time: [10, 8, 6]
    target_type: "current_target"
    effects:
      - type: "create_zone"
        radius: 1
        duration: 90
        track_damage_taken: true
        on_end:
          - type: "damage"
            value: [130, 195, 295]
            damage_type: "magical"
            scaling: "ap"
          - type: "percent_damage_taken"
            percent: 0.10
            damage_type: "magical"
      - type: "replace_attacks"
        count: 3
        bonus_magic_damage: [115, 175, 260]
        scaling: "ap"

  # ═══════════════════════════════════════════════════════════════════════════
  # BARD - Traveler's Call
  # Launch 6 meeps (+1 per 3★ unit), each deals magic dmg
  # ═══════════════════════════════════════════════════════════════════════════
  travelers_call:
    name: "Traveler's Call"
    mana_cost: 55
    cast_time: [12, 10, 8]
    target_type: "random_enemies"
    effects:
      - type: "multi_hit"
        value: [105, 160, 240]
        damage_type: "magical"
        scaling: "ap"
        base_hits: 6
        bonus_hits_per_3star: 1
        target_type: "random_enemies"

  # ═══════════════════════════════════════════════════════════════════════════
  # 3-COST CHAMPIONS
  # ═══════════════════════════════════════════════════════════════════════════

  # NAUTILUS - Titan's Wrath
  # Passive: Every 4s empowered attack. Active: Shield self.
  titans_wrath:
    name: "Titan's Wrath"
    mana_cost: 120
    cast_time: [10, 8, 6]
    passive:
      type: "interval_trigger"
      interval: 120
      effect:
        type: "damage"
        value: [90, 135, 215]
        damage_type: "magical"
        scaling: "mr"
        is_percent: true
        aoe_radius: 1
        on_next_attack: true
    effects:
      - type: "shield_self"
        value: [375, 400, 425]
        scaling: "ap"
        value_percent_max_hp: 0.10
        duration: 120

  # GANGPLANK - Powder Kegs
  # Throw kegs at 3 closest, 20% falloff. Sunder (crit boost).
  powder_kegs:
    name: "Powder Kegs"
    mana_cost: 50
    target_type: "closest_enemies"
    target_count: 3
    effects:
      - type: "hybrid_damage"
        ad_value: [190, 285, 450]
        ap_value: [10, 15, 25]
        damage_type: "physical"
        falloff_percent: 0.20
      - type: "sunder"
        value: 10
        crit_value: 30
        duration: 180

  # DRAVEN - Spinning Axes
  # Passive: Adoration (gold). Active: Hybrid damage axe.
  spinning_axes:
    name: "Spinning Axes"
    mana_cost: 100
    passive:
      type: "gold_on_kill"
      threshold: 11
      gold: [1, 3, 5]
    effects:
      - type: "hybrid_damage"
        ad_value: [140, 210, 350]
        ad_is_percent: true
        ap_value: [10, 15, 25]
        damage_type: "physical"

  # ZOE - Double Trouble Bubble
  # Passive: Shred on dmg. Active: 2 bubbles, magic dmg + chill.
  double_trouble_bubble:
    name: "Double Trouble Bubble"
    mana_cost: 60
    passive:
      type: "on_damage_apply"
      effect: { type: "shred", value: 30, duration: 180 }
    target_type: "closest_enemies"
    target_count: 2
    effects:
      - type: "damage"
        value: [330, 500, 825]
        damage_type: "magical"
        scaling: "ap"
      - type: "chill"
        value: 30
        duration: 90

  # LEONA - Solar Flare
  # Passive: Flat DR. Active: 3 beams, damage, stun, wound + burn.
  solar_flare:
    name: "Solar Flare"
    mana_cost: 120
    passive:
      type: "flat_damage_reduction"
      value: [15, 40, 80]
      scaling: "ap"
    target_type: "closest_enemies"
    target_count: 3
    effects:
      - type: "damage"
        value: [90, 130, 220]
        damage_type: "magical"
        scaling: "ap"
      - type: "stun"
        duration: 30
      - type: "wound"
        value: 0.5
        duration: 120
      - type: "burn"
        value: 1
        is_percent: true
        duration: 120

  # MILIO - Ultra Mega Fire Kick!!!
  # 3 Ricochets, final AOE.
  ultra_mega_fire_kick:
    name: "Ultra Mega Fire Kick!!!"
    mana_cost: 60
    effects:
      - type: "damage"
        value: [180, 270, 420]
        damage_type: "magical"
        scaling: "ap"
        on_hit_ricochet:
          type: "damage"
          value: [180, 270, 420]
          target_type: "ricochet"
          max_bounces: 3
          on_final_hit:
            type: "damage"
            value: [160, 240, 375]
            aoe_radius: 1

  # JINX - Switcheroo!
  # After 18 attacks, launches 3 rockets per attack.
  switcheroo:
    name: "Switcheroo!"
    mana_type: "attack_counter"
    mana_cost: 18
    effects:
      - type: "replace_attacks"
        duration: -1
        projectile_swarm:
          count: 3
          target_type: "random_enemies"
          ad_value: [36, 54, 92]
          ad_is_percent: true
          ap_value: [4, 6, 9]
          damage_type: "physical"

  # AHRI - Fox-Fire
  # 3 fires. Every 3rd cast: 9 fires + 2 splash. Conditional dash.
  fox_fire:
    name: "Fox-Fire"
    mana_cost: 30
    effects:
      - type: "multi_hit"
        value: [85, 130, 200]
        damage_type: "magical"
        scaling: "ap"
        hits: 3
        every_n_casts:
          n: 3
          override_hits: 9
          additional_targets: 2
          target_radius: 1
      - type: "dash"
        direction: "away_from_closest"
        distance: 1
        condition: "range_below_3"

  # MALZAHAR - Void Swarm
  # Swarm of 2 projectiles, each 10 jumps.
  void_swarm:
    name: "Void Swarm"
    mana_cost: 40
    effects:
      - type: "projectile_swarm"
        count: 2
        jumps: 10
        value: [30, 45, 80]
        damage_type: "magical"
        scaling: "ap"

  # SEJUANI - Winter's Wrath
  # Shield + Cone/Line dmg + Chill. Conditional stun.
  winters_wrath:
    name: "Winter's Wrath"
    mana_cost: 80
    effects:
      - type: "shield_self"
        value: [475, 525, 625]
        scaling: "ap"
        duration: 120
      - type: "damage"
        value: [70, 105, 170]
        damage_type: "magical"
        scaling: "ap"
        aoe_type: "cone_and_line"
      - type: "chill"
        value: 30
        duration: 120
      - type: "stun"
        duration: 30
        condition: "target_has_chill"

  # DARIUS - Decimate
  # Heal self + AOE physical + Bleed/Execute.
  decimate:
    name: "Decimate"
    mana_cost: 75
    effects:
      - type: "heal"
        value: [160, 190, 220]
        scaling: "ap"
        value_percent_max_hp: 0.10
        target: "self"
      - type: "damage"
        value: [90, 135, 210]
        damage_type: "physical"
        scaling: "ad"
        ad_is_percent: true
        aoe_radius: 1
        on_hit:
          type: "damage"
          value: [15, 25, 40]
          damage_type: "physical"
          scaling: "ad"
          duration: 120
          execute_threshold: 0.08

  # LEBLANC - Distortions
  # 3 Simultaneous hits (clones) + ricochets.
  distortions:
    name: "Distortions"
    mana_cost: 60
    effects:
      - type: "damage"
        value: [250, 375, 580]
        damage_type: "magical"
        scaling: "ap"
        target_count: 3
        stun_duration: 30
        on_hit_ricochet:
          type: "damage"
          value: [140, 210, 325]
          target_count: 3
          target_radius: 3

  # GWEN - Snip Snip!
  # Dash + Cone Snips.
  snip_snip:
    name: "Snip Snip!"
    mana_cost: 30
    effects:
      - type: "dash"
        direction: "to_target"
        distance: 1
      - type: "multi_strike"
        hits: 5
        effects:
          - type: "damage"
            value: [45, 68, 105]
            damage_type: "magical"
            scaling: "ap"
            aoe_type: "cone"
            aoe_damage: [20, 30, 50]

  # DR. MUNDO - Maximum Dosage
  # HoT + Empowered attacks.
  maximum_dosage:
    name: "Maximum Dosage"
    mana_cost: 80
    effects:
      - type: "heal_over_time"
        value: [60, 80, 100]
        scaling: "ap"
        value_percent_max_hp: 0.06
        duration: 150
      - type: "replace_attacks"
        duration: 150
        bonus_ad_percent: [60, 90, 145]
        bonus_percent_hp: 0.05
        damage_type: "physical"

  # KOBUKO & YUUMI - You & Me!
  # Passive: Interval ally buff. Active: HoT self.
  you_and_me:
    name: "You & Me!"
    mana_cost: 90
    passive:
      type: "interval_trigger"
      interval: 90
      alternating: true
      effects:
        - type: "heal"
          target: "lowest_hp_ally"
          value: [140, 180, 240]
          scaling: "ap"
        - type: "buff"
          target: "highest_damage_ally"
          stat: "attack_speed"
          value: [25, 33, 50]
          duration: 90
    effects:
      - type: "heal_over_time"
        value: [100, 140, 200]
        scaling: "ap"
        value_percent_max_hp: 0.08
        duration: 90

  # LORIS - Piltover Tussle
  # Shield + Charge + Knockback + Taunt.
  piltover_tussle:
    name: "Piltover Tussle"
    mana_cost: 140
    effects:
      - type: "shield_self"
        value: [700, 800, 1000]
        scaling: "ap"
        duration: 120
      - type: "dash"
        direction: "to_target"
      - type: "knockback"
        distance: 2
        stun_duration: 37
      - type: "damage"
        value: [150, 225, 360]
        damage_type: "magical"
        scaling: "ap"
      - type: "taunt"
        duration: 120
        aoe_radius: 2

  # VAYNE - Tumble
  # Dash + True damage bolt.
  tumble:
    name: "Tumble"
    mana_cost: 40
    effects:
      - type: "dash"
        direction: "away_from_target"
        distance: 3
      - type: "hybrid_damage"
        ad_value: [100, 150, 230]
        ad_is_percent: true
        ap_value: [6, 10, 15]
        damage_type: "true"

  # KENNEN - Slicing Maelstrom
  # Shield + Zone with AOE ticks and Stun.
  slicing_maelstrom:
    name: "Slicing Maelstrom"
    mana_cost: 125
    effects:
      - type: "shield_self"
        value: [600, 700, 900]
        scaling: "ap"
        duration: 90
      - type: "create_zone"
        radius: 2.5
        duration: 90
        on_tick_effects:
          - type: "damage"
            value: [40, 60, 97]
            damage_type: "magical"
            scaling: "ap"
          - type: "stun"
            duration: 45
            condition: "target_hit_count_3"
