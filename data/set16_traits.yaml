#
# MODULAR YAML-BASED TRAIT SYSTEM
#
# EFFECT TYPES:
#   stat_bonus     - Add flat value to stat
#   stat_percent   - Add percent of base stat
#   damage_amp     - Increase outgoing damage %
#   damage_reduction - Reduce incoming damage %
#   shield         - Grant shield (flat or % HP)
#   heal           - Heal HP
#   mana           - Grant mana
#
# CONDITIONAL MODIFIERS (simple flags):
#   condition: "holder"           - Only trait holders
#   condition: "above_hp:0.50"    - When above 50% HP
#   condition: "below_hp:0.25"    - When below 25% HP
#   condition: "per_trait:yordle" - Per unique trait unit
#   condition: "target_missing_hp" - Scale with target missing HP
#   condition: "self_missing_hp"  - Scale with own missing HP
#   condition: "per_hex_distance" - Scale with hex distance
#
# TRIGGERS:
#   on_battle_start - At tick 0
#   on_interval     - Every X ticks
#   on_hp_threshold - When HP drops below %
#   on_death        - When unit dies
#   on_first_cast   - First ability use
#   on_team_hp_loss - When team loses % HP
#
# ═══════════════════════════════════════════════════════════════════════════

